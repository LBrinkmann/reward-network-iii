stages:
  - start child pipelines

backend:
  stage: start child pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "backend"
  trigger:
    include: $CHILD_PIPELINE_EXECUTION_CONTEXT/.gitlab-ci-backend.yml
    strategy: depend

frontend:
  stage: start child pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "frontend"
  trigger:
    include: $CHILD_PIPELINE_EXECUTION_CONTEXT/.gitlab-ci-frontend.yml
    strategy: depend
