stages:
  - start child pipelines

backend:
  stage: start child pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "backend"
  trigger:
    include: setup/ci/.gitlab-ci-backend.yml
    strategy: depend
  rules:
    - changes: [backend/*]

frontend:
  stage: start child pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "frontend"
  trigger:
    include: setup/ci/.gitlab-ci-frontend.yml
    strategy: depend
  rules:
    - changes: [frontend/*]

streamlit:
  stage: start child pipelines
  trigger:
    include: setup/ci/.gitlab-ci-streamlit.yml
    strategy: depend
  rules:
    - changes: [streamlit/*]
