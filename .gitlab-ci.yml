# SEE: https://docs.gitlab.com/ee/ci/pipelines/downstream_pipelines.html
backend:
  trigger:
    include: backend/.gitlab-ci-backend.yml
    strategy: depend
    artifacts:
      path:
        - backend/
  rules:
    - changes: [backend/*]

frontend:
  trigger:
    include: frontend/.gitlab-ci-frontend.yml
    strategy: depend
    artifacts:
      path:
        - frontend/
  rules:
    - changes: [frontend/*]
