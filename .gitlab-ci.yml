stages:
  - start child pipelines

backend:
  stage: start child pipelines
  trigger:
    include: setup/ci/.gitlab-ci-backend.yml
    strategy: depend
  rules:
    - changes: [backend/*, common/*, config/*, setup/ci/.gitlab-ci-backend.yml, setup/docker/Dockerfile]

frontend:
  stage: start child pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "frontend"
  trigger:
    include: setup/ci/.gitlab-ci-frontend.yml
    strategy: depend
  rules:
    - changes: [frontend/*, common/*, config/*, setup/ci/.gitlab-ci-frontend.yml, setup/docker/Dockerfile-frontend]

streamlit:
  stage: start child pipelines
  trigger:
    include: setup/ci/.gitlab-ci-streamlit.yml
    strategy: depend
  rules:
    - changes: [streamlit/*, common/*, config/*, setup/ci/.gitlab-ci-streamlit.yml, setup/docker/Dockerfile]
