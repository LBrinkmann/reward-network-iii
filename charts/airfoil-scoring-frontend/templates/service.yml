---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "deployment.fullname" . }}{{ include "deployment.branchname" . }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: {{ include "deployment.fullname" . }}{{ include "deployment.branchname" . }}
  type: ClusterIP
  sessionAffinity: None
