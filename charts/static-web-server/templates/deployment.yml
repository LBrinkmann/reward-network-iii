---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "deployment.fullname" . }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.dockersecret }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deployment.fullname" . }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}
    helm.sh/deploymentname: {{ include "deployment.fullname" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "deployment.fullname" . }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ include "deployment.fullname" . }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ include "deployment.fullname" . }}
          image: docker.gitlab.gwdg.de/mpib/chm/common/base-images/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
      imagePullSecrets:
        - name: {{ include "deployment.fullname" . }}
---
